<div class="member-info col-sm-12 list-group-item">
    <div class="info-section col-sm-12" ng-click="toggleForm()">
        <div class="col-md-3">
            <img class="profile-pic" src="images/yeoman.png" ng-src="{{member.photoURL}}" />
        </div>
        <div class="col-md-9">
            <div class="member-name">{{member.username}}</div>
            <div class="member-email">{{member.email}}</div>
        </div>
    </div>

    <form class="feedback-form" ng-submit="submitFeedback()" ng-show="fromVisible">
        <label>
            <span>Feedback:</span>
            <textarea name="feedback" cols="30" rows="10" ng-model="feedback.message" placeholder="Type your message..."></textarea>
        </label>
        <label>
            <span>Post anonymously:</span>
            <input type="checkbox" ng-model="feedback.anonymous">
        </label>
        <input type="submit" value="Submit">
    </form>
</div>
