<div class="member-info col-xs-12 list-group-item">
    <div class="info-section col-sm-12" ng-click="toggleForm()">
        <div class="col-xs-2">
            <img class="profile-pic" src="images/yeoman.png" ng-src="{{member.photoURL}}" />
        </div>
        <div class="col-xs-10">
            <div class="member-name">{{member.username}}</div>
            <div class="member-email">{{member.email}}</div>
        </div>
    </div>
</div>
