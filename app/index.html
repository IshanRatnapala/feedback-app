<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="feedbackApp">
    <div id="background" class="{{slide}}" ng-cloak>
        <img src="images/3.jpg" alt="background">
    </div>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--navbar-fixed-top-->
    <nav id="mainNav" class="navbar" ng-controller="LoginController as loginCtrl" ng-show="loginCtrl.showNav"
        ng-cloak>
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed button-text" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <!--<div class="brand">
                    <img class="col-md-3" alt="Brand" src="images/yeoman.png">
                    <a class="navbar-brand col-md-9" ui-sref="app.dashboard">Continuous improvement</a>
                </div>-->

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <!--<li><a class="button-text" ui-sref-active="active" ui-sref="app.dashboard">Home</a></li>-->
                    <li><a class="button-text" ui-sref-active="active" ui-sref="app.leaveFeedback">Leave feedback</a></li>
                    <li><a class="button-text" ui-sref-active="active" ui-sref="app.viewMyFeedback">View feedback for me</a></li>
                    <li><a class="button-text" ui-sref-active="active" ui-sref="app.viewPostedFeedback">View feedback I have left</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="button-text" ui-sref-active="active" ui-sref="app.about">About</a></li>
                    <li>
                        <a class="button-text login-toggle" href="#" ng-click="loginCtrl.toggleLogin()">{{loginCtrl.loginButtonText}}</a>
                        <img class="profile-pic hidden-xs" src="images/profiledefault.png" ng-src="{{loginCtrl.photoURL}}" alt="profile picture">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content-container" ng-controller="ViewController as viewCtrl">
        <div class="main-content" ng-class="{back: viewCtrl.back}" ui-view></div>
    </div>

    <div class="footer">
        <div class="container-fluid">
            <span>Still in alpha :)</span>
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
    <script src="bower_components/ng-scrollbars/dist/scrollbars.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBdywAzk8DAbY2u-6OBhNqhvmouS_KOn50",
            authDomain: "feedback-app-dba7c.firebaseapp.com",
            databaseURL: "https://feedback-app-dba7c.firebaseio.com",
            storageBucket: "feedback-app-dba7c.appspot.com",
            messagingSenderId: "993411129132"
        };
        firebase.initializeApp(config);
    </script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/feedback.js"></script>
    <script src="scripts/services/member.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/view.js"></script>
    <script src="scripts/controllers/leave-feedback.js"></script>
    <script src="scripts/controllers/received-feedback.js"></script>
    <script src="scripts/controllers/posted-feedback.js"></script>
    <script src="scripts/filters/filter-by-names.js"></script>
    <script src="scripts/filters/filter-archived-posts.js"></script>
    <script src="scripts/directives/member-info/member-info.js"></script>
    <script src="scripts/directives/feedback-form/feedback-form.js"></script>
    <script src="scripts/directives/feedback-message/feedback-message.js"></script>
    <script src="scripts/directives/common/select-on-focus.js"></script>
    <!-- endbuild -->
</body>

</html>
