<!-- Feedback List -->
<div ng-repeat="(key, value) in mainCtrl.feedbackReceived">
    {{value.message}}
</div>

<!-- User List-->
<form class="form-inline">
    <input ng-model="query" type="text" placeholder="Filter by">
    <member-info member="member" ng-repeat="member in mainCtrl.members | filterObject:'username':query"></member-info>
</form>
