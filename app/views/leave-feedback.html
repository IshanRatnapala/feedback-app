<!-- Member list -->
<div class="row">
    <!-- Member list -->
    <div class="section leave-feedback">
        <div class="col-sm-10 col-md-6 col-lg-5">
            <!-- User List-->
            <form>
                <div class="form-group">
                    <input class="form-control filter-member" ng-model="query" type="text" placeholder="Search your colleagues" select-on-focus>
                </div>
                <div class="list-group" >
                    <member-info member="member" ng-repeat="member in leaveFeedbackCtrl.members | filterByNames:'username':query"></member-info>
                </div>
            </form>
        </div>
    </div>
</div>

<feedback-form></feedback-form>
